<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavsumlarni Tanlang</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Mavsumni Tanlang</h1>
    <img id="seasonImage" class="season-image" src="https://via.placeholder.com/150" alt="Mavsum">
    <div class="buttons">
        <button class="winter" onclick="changeSeason('winter')">Qish</button>
        <button class="spring" onclick="changeSeason('spring')">Bahor</button>
        <button class="summer" onclick="changeSeason('summer')">Yoz</button>
        <button class="autumn" onclick="changeSeason('autumn')">Kuz</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
